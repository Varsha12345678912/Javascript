    <!-- login -->

  <div class="container my-5">
    <h2 class="text-center" style="font-size: 40px; color: hotpink;">Place Your Order</h2> <br>
    <form id="orderForm">
      <!-- Customer Information -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
      </div>

      <!-- Place Order Button -->
      <button type="submit" class="btn btn-primary w-100" id="placeOrderBtn">Place Order</button>
    </form>

    <!-- Order Confirmation -->
    <div class="mt-3 alert alert-success d-none" id="orderConfirmation">
      Your order has been placed successfully!
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // JavaScript to handle form submission and validation
document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const paymentMethod = document.getElementById('paymentMethod').value;

    // Basic validation
    if (name === '' || address === '' || paymentMethod === '') {
        alert('Please fill in all fields.');
        return;
    }

    // Show confirmation message
    const confirmationMessage = document.getElementById('orderConfirmation');
    confirmationMessage.classList.remove('d-none');
    confirmationMessage.innerHTML = `Thank you, ${name}. Your order has been placed!`;
    
    // Optionally, clear the form after submission
    document.getElementById('orderForm').reset();
});

</script>
